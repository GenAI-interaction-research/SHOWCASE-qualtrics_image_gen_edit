<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-bold mb-6">Image Generator</h1>
            
            <form id="generateForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Prompt</label>
                    <textarea
                        id="prompt"
                        placeholder="Describe the image you want to generate..."
                        class="w-full p-2 border rounded h-24"
                        required
                    ></textarea>
                </div>

                <div id="error" class="p-3 bg-red-100 text-red-700 rounded hidden"></div>

                <div id="spinner" class="spinner"></div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 flex items-center justify-center"
                >
                    <span id="buttonText">Generate Image</span>
                </button>
            </form>

            <div id="result" class="mt-8 hidden">
                <h2 class="text-lg font-medium mb-4">Generated Image</h2>
                <img id="generatedImage" class="w-full rounded-lg shadow mb-4" alt="Generated image">
                <button
                    id="editButton"
                    class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700 flex items-center justify-center mt-4"
                >
                    Edit Image
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('generateForm');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const generatedImage = document.getElementById('generatedImage');
        const buttonText = document.getElementById('buttonText');
        let imageBlob = null;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            error.classList.add('hidden');
            const prompt = document.getElementById('prompt').value.trim();

            if (!prompt) {
                error.textContent = 'Please enter a prompt';
                error.classList.remove('hidden');
                return;
            }

            form.classList.add('loading');
            buttonText.textContent = 'Generating...';
            document.getElementById('spinner').style.display = 'block';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || response.statusText || 'Failed to generate image');
                }

                imageBlob = await response.blob();
                
                const reader = new FileReader();
                reader.readAsDataURL(imageBlob);
                reader.onloadend = function() {
                    generatedImage.src = reader.result;
                    result.classList.remove('hidden');
                }
            } catch (err) {
                console.error('Generation error:', err);
                error.textContent = err.message || 'An unexpected error occurred';
                error.classList.remove('hidden');
            } finally {
                form.classList.remove('loading');
                buttonText.textContent = 'Generate Image';
                document.getElementById('spinner').style.display = 'none';
            }
        });

        document.getElementById('editButton').addEventListener('click', async () => {
            const img = document.getElementById('generatedImage');
            if (img.src) {
                // Create a canvas to resize the image
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Create a new image for getting original dimensions
                const tempImg = new Image();
                tempImg.src = img.src;
                
                await new Promise(resolve => tempImg.onload = resolve);
                
                // Set maximum dimensions
                const MAX_WIDTH = 800;
                const MAX_HEIGHT = 800;
                
                let width = tempImg.width;
                let height = tempImg.height;
                
                // Calculate new dimensions
                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width *= MAX_HEIGHT / height;
                        height = MAX_HEIGHT;
                    }
                }
                
                // Set canvas dimensions
                canvas.width = width;
                canvas.height = height;
                
                // Draw image on canvas
                ctx.drawImage(tempImg, 0, 0, width, height);
                
                // Get compressed base64 data
                const compressedData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Create and submit form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/edit';

                const imageInput = document.createElement('input');
                imageInput.type = 'hidden';
                imageInput.name = 'image';
                imageInput.value = compressedData;
                form.appendChild(imageInput);

                const countInput = document.createElement('input');
                countInput.type = 'hidden';
                countInput.name = 'edit_count';
                countInput.value = '1';
                form.appendChild(countInput);

                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
            }
        });
    </script>
</body>
</html>
